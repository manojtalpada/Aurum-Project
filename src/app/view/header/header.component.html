<header id="header" class="fixed-top1">
    <div class="header-topbar">
        <div class="container">
            <!-- Brand -->
            <a class="navbar-brand" href="index.html">
                <!-- <img src="assets/images/logo.png" alt="" class="img-fluid"> -->
            </a>
            <div class="myaccount">
                <div class="dropdown">
                    <a class="dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <img class="img-profile rounded-circle" src="assets/images/p1.jpg">
                        <span>{{username}}</span>

                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">

    </div>

        <div class="container">
            <div class="collapse navbar-collapse main-nav" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <!-- {{url_slug }} -->
                    <li class="nav-item" *ngIf="this.userType == 't' || this.userType == 's'"> <a class="nav-link" routerLinkActive="active" routerLink="/{{url_slugdata}}/dashboard"><span class="mdi mdi-monitor-dashboard"></span> Dashboard</a></li>
                    <li class="nav-item" *ngIf="this.userType == 't' || this.userType == 's'"> <a class="nav-link" routerLinkActive="active" routerLink="/{{url_slugdata}}/paypal-demo"><span class="mdi mdi-account-check"></span> PayPal</a></li>
                    <li class="nav-item" *ngIf="this.userType == 't' || this.userType == 's'"> <a class="nav-link" routerLinkActive="active" routerLink="/{{url_slugdata}}/folder"><span class="mdi mdi-account-group"></span> Folder</a></li>
                    <li class="nav-item" *ngIf="this.userType == 't' "> <a class="nav-link" routerLinkActive="active" routerLink="/{{url_slugdata}}/view-user"><span class="mdi mdi-hospital-building"></span> View</a></li>
                    <li class="nav-item" *ngIf="this.userType == 't' || this.userType == 's'"> <a class="nav-link" routerLinkActive="active" routerLink="/{{url_slugdata}}/course"><span class="mdi mdi-hospital-building"></span> Course</a></li>
                    <li class="nav-item" *ngIf="this.userType == 't' || this.userType == 's'"> <a class="nav-link" routerLinkActive="active" routerLink="/{{url_slugdata}}/deckfile"><span class="mdi mdi-hospital-building"></span> Deck</a></li>
                    <li class="nav-item" *ngIf="this.userType == 't' || this.userType == 's'"> <a class="nav-link" routerLinkActive="active" routerLink="/{{url_slugdata}}/cards"><span class="mdi mdi-hospital-building"></span> Image</a></li>
                    <li class="nav-item" *ngIf="this.userType == 't' || this.userType == 's'"> <a class="nav-link" routerLinkActive="active" routerLink="/{{url_slugdata}}/lesson"><span class="mdi mdi-hospital-building"></span> Lessons</a></li>

                </ul>
            </div>
        </div>
    </nav>
</header>


<div bsModal #editModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header appoint-head-color">
                <h4 class="modal-title appoint-color"><i class="fa fa-pencil-square-o" aria-hidden="true"></i> Update Profile</h4>
                <button type="button" class="close" (click)="editModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
            </div>
            <div class="modal-body">
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="name">First Name</label>
                                <input class="form-control" id="name" type="text" [(ngModel)]="model.first_name" #first_name="ngModel" name="first_name" placeholder="Enter first_name">

                                <label for="name">Email</label>
                                <input class="form-control" id="name" type="text" [(ngModel)]="model.email" #email="ngModel" name="email" placeholder="Enter email">

                                <label for="name">Username</label>
                                <input class="form-control" id="name" type="text" [(ngModel)]="model.user_name" #user_name="ngModel" name="user_name" placeholder="Enter Username">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="name">Last Name</label>
                                <input class="form-control" id="name" type="text" [(ngModel)]="model.last_name" #last_name="ngModel" name="last_name" placeholder="Enter Last Name">


                                <label for="name">BirthDate</label>
                                <input class="form-control" id="name" type="date" [(ngModel)]="model.birthdate" #birthdate="ngModel" name="birthdate" placeholder="select BirthDate">

                                <label for="name">Slug URL</label>
                                <input class="form-control" id="name" type="text" [(ngModel)]="model.url_slug" #url_slug="ngModel" name="url_slug" placeholder="Enter Slug URL">

                            </div>
                        </div>

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" (click)=" editModal.hide()">Close</button>
                    <button type="button" class="btn btn-primary" (click)="updateProfile();editModal.hide()">Save
            Changes</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div bsModal #editModalChange="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header appoint-head-color">
                <h4 class="modal-title appoint-color"><i class="fa fa-pencil-square-o" aria-hidden="true"></i>Change Password</h4>
                <button type="button" class="close" (click)="editModalChange.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
            </div>
            <div class="modal-body">
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label for="name">New Password</label>
                                <input class="form-control" id="name" type="text" [(ngModel)]="user.new_password" #new_password="ngModel" name="new_password" placeholder="Enter New Password">

                                <label for="name">Old Password</label>
                                <input class="form-control" id="name" type="text" [(ngModel)]="user.old_password" #old_password="ngModel" name="old_password" placeholder="Enter Old Password">

                            </div>
                        </div>


                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" (click)=" editModalChange.hide()">Close</button>
                    <button type="button" class="btn btn-primary" (click)="changePassword();editModalChange.hide()">Save
            Changes</button>
                </div>
            </div>
        </div>
    </div>
</div>
