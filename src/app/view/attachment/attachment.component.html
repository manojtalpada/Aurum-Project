<app-header>
</app-header>
<section class="section section-content py-5">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="heading">
                    <h3>Attachmeant Details</h3>
                    <a (click)="addModel.show();attachment={};" class="btn btn-primary float-right">+ Create New Attachmeant</a>

                </div>
                <div class="card">
                    <div class="card-body">
                        <table id="example" class="table table-striped table-bordered" style="width:100%">
                            <thead>
                                <tr>
                                    <th>Parent ID</th>
                                    <th>Parent Type</th>
                                    <th>Type</th>
                                    <th>Media URL</th>
                                    <th>Content</th>
                                    <th>Action</th>

                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of attachmentList; let i = index">
                                    <!-- {{item | json}} -->
                                    <td>{{item.parent_id}}</td>
                                    <td>{{item.parent_type}}</td>
                                    <td>{{item.type}}</td>
                                    <td>{{item.media_url}}</td>
                                    <td>{{item.content}}</td>
                                    <!-- <td>{{item.birthdate | date: "dd/MM/yyyy"}}</td> -->

                                    <td>
                                        <div class="action-buttons">
                                            <a href="#" data-toggle="modal" (click)="openAttachmeantModel(item);addModel.show();" class="btn btn-success"><span class="mdi mdi-lead-pencil"></span></a>
                                            <a href="#" data-toggle="modal" (click)="openAttachmeantModel(item);deleteAttachment();" class="btn btn-danger"><span class="mdi mdi-close"></span></a>
                                        </div>
                                        <!-- <button type="button" class="btn btn-primary" (click)="addcard();openDeckModel(item);">AddCard</button> -->
                                    </td>
                                    <!-- <td>
                                        <button type="button" (click)="editModal.show()" data-toggle="modal" data-target="#editModal" data-backdrop="static" data-keyboard="false" class="btn btn-info">
                                            <i class="fa fa-edit"></i>
                                          </button>
                                    </td> -->


                                    <!-- <td>
                                        <a [routerLink]="[item.username+'/contact']">Go to details</a>
                                    </td> -->
                                </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<div bsModal #addModel="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header appoint-head-color">
                <h4 class="modal-title appoint-color" *ngIf="attachment.id == null"><i class="fa fa-plus-circle" aria-hidden="true"></i>Create Attachmeant</h4>
                <h4 class="modal-title appoint-color" *ngIf="attachment.id != null"><i class="fa fa-pencil-square-o" aria-hidden="true"></i>Update Attachmeant</h4>
                <button type="button" class="close" (click)="addModel.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
            </div>
            <div class="modal-body">
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label for="name"> Parent ID</label>
                                <input class="form-control" id="name" type="text" [(ngModel)]="attachment.parent_id" #parent_id="ngModel" name="parent_id" placeholder="Enter your Parent ID">

                                <label for="name">Parent Type</label>
                                <input class="form-control" id="name" type="text" [(ngModel)]="attachment.parent_type" #description="ngModel" name="parent_type" placeholder="Enter Parent Type">

                                <div class="form-group">
                                    <label for="select1">Select your Type</label>
                                    <fieldset class="form-group">
                                        <ng-select name="type" [(ngModel)]="attachment.type" #type="ngModel" placeholder="Select your Type" [options]="typedata" [allowClear]="true"></ng-select>
                                    </fieldset>
                                </div>

                                <label for="name">Media URL</label>
                                <input class="form-control" id="name" type="text" [(ngModel)]="attachment.media_url" #media_url="ngModel" name="media_url" placeholder="Enter Media URL">


                                <label for="name">Content</label>
                                <input class="form-control" id="name" type="text" [(ngModel)]="attachment.content" #content="ngModel" name="type" placeholder="Enter content">
                            </div>
                        </div>


                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" (click)="addModel.hide()">Close</button>
                    <button type="button" class="btn btn-primary" *ngIf="attachment.id == null" (click)="AddAttachment();addModel.hide()">Save</button>
                    <button type="button" (click)="updateAttachment();addModel.hide()" *ngIf="attachment.id != null" class="btn btn-primary">Update
                        Attachmeant</button>
                </div>
            </div>
        </div>
    </div>
</div>
